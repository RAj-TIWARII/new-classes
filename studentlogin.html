<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login - Tuition Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1050;
    }

    .content {
      padding-top: 90px; 
    }

    .mobile-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 1050;
    }
    .mobile-nav.active {
      left: 0;
    }
    /* Scroll to Top Button */
    #scrollTopBtn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 100;
      display: none;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Desktop Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-flex">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i> Tuition Classes</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="#">CLASSES</a></li>
          <li class="nav-item"><a class="nav-link" href="#">SCHEDULE</a></li>
          <li class="nav-item"><a class="nav-link" href="syllabus.html">SYLLABUS</a></li>
          <li class="nav-item"><a class="nav-link" href="announcements.html">ANNOUNCEMENT</a></li>
          <li class="nav-item"><a class="nav-link" href="#">HOLIDAYS</a></li>
        </ul>
        <button class="btn btn-primary me-3"><a href="studentlogin.html">STUDENT LOGIN</a></button>
      </div>
    </div>
  </nav>

  <!-- Mobile Navbar -->
  <nav class="navbar navbar-dark bg-dark d-lg-none">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i> Tuition</a>
      <button class="btn text-white" id="mobileMenuToggle"><i class="fas fa-bars"></i></button>
    </div>
  </nav>

  <!-- Mobile Offcanvas Menu -->
  <div class="mobile-nav" id="mobileNav">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><a href="#">HOME</a></li>
      <li class="list-group-item"><a href="#">CLASSES</a></li>
      <li class="list-group-item"><a href="#">SCHEDULE</a></li>
      <li class="list-group-item"><a href="#">SYLLABUS</a></li>
      <li class="list-group-item"><a href="#">ANNOUNCEMENT</a></li>
      <li class="list-group-item"><a href="#">HOLIDAYS</a></li>
      <li class="list-group-item"><a class="btn btn-primary w-100" href="#">STUDENT LOGIN</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 90px);">
        <div class="col-md-6">
          <div class="card shadow-lg mt-5">
            <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0"><i class="fas fa-user-lock"></i> Student Login</h4>
            </div>
            <div class="card-body">
              <form id="loginForm" action="#" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" id="rememberMe" name="rememberMe" class="form-check-input">
                  <label for="rememberMe" class="form-check-label">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
              </form>
            </div>
            <div class="card-footer text-center">
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button id="scrollTopBtn"><i class="fas fa-arrow-up"></i></button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    $(document).ready(function(){
      $('#mobileMenuToggle').on('click', function(){
        $('#mobileNav').toggleClass('active');
      });
      $(window).scroll(function(){
        if ($(this).scrollTop() > 200) {
          $('#scrollTopBtn').fadeIn();
        } else {
          $('#scrollTopBtn').fadeOut();
        }
      });
      $('#scrollTopBtn').click(function(){
        $('html, body').animate({scrollTop: 0}, 600);
        return false;
      });
      $("#loginForm").on("submit", function(e){
        e.preventDefault();
        alert("Login successful! (This is a demo response.)");
      });
    });
  </script>
</body>
</html>
